<template name="clientDropdown">
	<div class="ui dropdown client-dropdown item">
		<input type="hidden" name="content-type" value="{{selected_client_id}}">
		<div class="text">Test</div>
		<i class="dropdown icon"></i>
		<div class="menu">			
			{{#each clients}}
				<div class="item" data-value="{{value}}">{{display}}</div>
			{{/each}}
		</div>
	</div>
	{{initialize}}
</template>
