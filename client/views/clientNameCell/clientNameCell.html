<template name="clientNameCell">
	<td class='client-name-cell center-aligned'>
		<div class="ui grid right aligned show-name two column {{cell_class}}">
			<div class="column">
				<img class="ui avatar image {{cell_class}}" src="{{image}}">
			</div>
			<div class="name-column column">
				{{name}}
			</div>
		</div>
	</td>
</template>
