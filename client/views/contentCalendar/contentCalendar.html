<template name="contentCalendar">
	{{> approvalItemDetails}}
    <div class="{{show_class}} content-calendar ui center aligned nine column divided grid">
    	<div class="calendar row">
	    	<div class="back arrow column">
	    		<a><i class="large left arrow icon"></i></a>
	    	</div>
    		{{#each calendar_days}}
    			{{> calendarDay is_external=true day=this}}
    		{{/each}}
	    	<div class="forward arrow column">
	    		<a><i class="large right arrow icon"></i></a>
	    	</div>
    	</div>
    	{{#if is_not_client}}
	    	<div class="bottom calendar row">
		    	<div class="arrow column">
		    	</div>
	    		{{#each calendar_days}}
	    			{{> calendarDay is_external=false day=this}}
	    		{{/each}}
		    	<div class="forward arrow column">
		    	</div>
	    	</div>
	    {{/if}}
	</div>
	
</template>
