<template name="draftBoard">
	<div class="ui grid">
		<div class="one wide column center aligned draft-arrow-column">
			<a><i class="large left last-week arrow icon"></i></a>		
		</div>
		<div class="fourteen wide column">
			<h1 class="ui center aligned header draft-title">Draft Board For Week of {{week}}</h1>
			<table class="ui table celled segment draft-table">
				{{> draftBoardHeaders}}
				{{> draftBoardBody}}
				{{> draftBoardFooter}}
			</table>
		</div>
		<div class="one wide column center aligned draft-arrow-column">
			<a><i class="large right next-week arrow icon"></i></a>
		</div>
	</div>
</template>
