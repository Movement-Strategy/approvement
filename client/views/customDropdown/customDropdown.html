<template name="customDropdown">
	{{#if show_custom_dropdown}}
		<div class="ui selection dropdown dropdown-font custom-dropdown">
			<input type="hidden" name="custom-value">
			<div class="default text"><i class="{{dropdown_icon}} icon"></i>{{dropdown_display}}</div>
			<i class="dropdown icon"></i>
			<div class="menu">
				{{#each options}}	
					<div class="item" data-value="{{value}}">{{name}}</div>
				{{/each}}
			</div>
		</div>
		{{initialize}}
	{{/if}}
</template>
