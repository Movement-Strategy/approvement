<template name="imageCell">
    <td class='main-image-cell center-cell'>
		{{#dynamicCellImage}}
			{{#if show_image}}
				<div class="cell-image-container">
					<img class="ui image  image-click-target cell-image" src="{{image_url}}">
				</div>
			{{else}}
				<i class="square plus icon link image-click-target"></i>
			{{/if}}
			
		{{/dynamicCellImage}}	    
	</td>
</template>
