<template name="approvalItemComments">
	    <div class="ui comments">
		    {{#each comments}}
			    <div class="comment">
				   	<a class="avatar">
					   	<img src="{{avatar}}" />
				   	</a>
				    <div class="content">
					    <a class="author">
						    {{name}}
					    </a>
					    <div class="metadata">
						    <span class="date">{{formatted_date}}</span>
					    </div>
					    <div class="text">
						    {{text}}
					    </div>
				    </div>
			    </div>
		    {{/each}}
		    <div class="comment">
			   	<a class="avatar">
				   	<img src="{{user_picture}}" />
			   	</a>
			    <div class="content">
				    <a class="author">
					    {{user_name}}
				    </a>
				    <div class="text">
						<textarea class="comment-input" placeholder = "Enter a comment"></textarea>
						{{initializeTextarea}}
				    </div>
			    </div>
		    </div>
	    </div>
</template>
