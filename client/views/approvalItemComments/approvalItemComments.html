<template name="approvalItemComments">
    <div class="ui segment comment-container">
	    <div class="ui comments">
		    {{#each comments}}
			    <div class="comment">
				   	<a class="avatar">
					   	<img src="{{avatar}}" />
				   	</a>
				    <div class="content">
					    <a class="author">
						    {{name}}
					    </a>
					    <div class="metadata">
						    <span class="date">{{formatted_date}}</span>
					    </div>
					    <div class="text">
						    {{text}}
					    </div>
				    </div>
			    </div>
		    {{/each}}
		    <div class="comment">
			   	<a class="avatar">
				   	<img src="/images/fb_icon.png" />
			   	</a>
			    <div class="content">
				    <a class="author">
					    {{user_name}}
				    </a>
				    <div class="text">
						<div class="ui input">
							<input class="comment-input" type="text" placeholder = "Enter a comment"/>
						</div>
				    </div>
			    </div>
		    </div>
	    </div>
    </div>
</template>
