<template name="draftBoardFooter">
	<tfoot class="full-width">
		<tr>
			<th colspan="12">
				<div class="draft-buttons">
					<div class="create ui blue labeled icon button">
						<i class="plus icon"></i>Create New
					</div>
					{{#if there_are_buckets}}
						<div class="convert ui purple labeled icon button">
							<i class="magic icon"></i>Convert All
						</div>
					{{/if}}
				</div>
			</th>
		</tr>
	</tfoot>
</template>
