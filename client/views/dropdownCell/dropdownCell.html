<template name="dropdownCell">
	<td>
		<div class="ui inline dropdown inline-dropdown">
			<div class="text">{{value}}</div>
			<i class="dropdown icon"></i>
			<div class="menu">
				{{#each dropdown_options}}
					<div class="item" data-value="{{value}}" data-text="{{display}}">{{display}}</div>
				{{/each}}
			</div>
		</div>
	</td>
</template>
