<template name="dropdownCell">
	<td class="{{error_class}} {{variable_class}}">
		{{initializeDropdown}}
		<div class="ui inline dropdown inline-dropdown {{content_bucket_id}} {{style_class}}">
			<input type="hidden" name="{{default_text}}">
			<div class="default text">{{default_value}}</div>
			<i class="dropdown icon"></i>
			<div class="menu">
				{{#each dropdown_options}}
					<div class="item" data-value="{{value}}">{{display}}</div>
				{{/each}}
			</div>
		</div>
	</td>
</template>
