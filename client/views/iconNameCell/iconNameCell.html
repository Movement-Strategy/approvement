<template name="iconNameCell">
	<td class='icon-name-cell center-aligned'>
		<div class="ui grid right aligned show-name two column">
			<div class="column">
				<i class="{{icon}} inverted icon circular {{color}}"></i>
			</div>
			<div class="name-column column">
				{{name}}
			</div>
		</div>
	</td>
</template>
