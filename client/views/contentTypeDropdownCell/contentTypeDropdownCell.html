<template name="contentTypeDropdownCell">
	<td class="{{error_class}}">
		<div class="ui inline dropdown content-type-dropdown-cell {{style_class}} {{content_bucket_id}}">
			<input type="hidden" name="content type">
			<div class="text">Content Type</div>
			<i class="dropdown icon"></i>
			<div class="menu">
				{{#each dropdown_options}}
					{{initializeDropdown}}
					<div class="item content-type-item" data-value="{{value}}">{{display}}</div>
				{{/each}}
			</div>
		</div>			
	</td>
</template>
