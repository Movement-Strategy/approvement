<template name="contentTypeDropdownCell">
	<td>
		<div class="ui inline dropdown inline-dropdown {{style_class}}">
			<div class="text"></div>
			<i class="dropdown icon"></i>
			<div class="menu">
				{{#each dropdown_options}}
					<div class="item" data-value="{{output_value}}" data-text="{{display}}">{{display}}</div>
				{{/each}}
			</div>
		</div>
	</td>
</template>
