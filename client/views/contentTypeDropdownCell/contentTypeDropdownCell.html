<template name="contentTypeDropdownCell">
	<td>
		{{#if show_dropdown}}
		<div class="ui inline dropdown switching-dropdown {{style_class}}">
			<div class="text"></div>
			<i class="dropdown icon"></i>
			<div class="menu">
				{{#each dropdown_options}}
					<div class="item" data-value="{{output_value}}" data-text="{{display}}">{{display}}</div>
				{{/each}}
			</div>
		</div>
		{{else}}
			{{reset_dropdowns}}
		{{/if}}
			
	</td>
</template>
