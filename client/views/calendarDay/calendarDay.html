<template name="calendarDay">
	<div class="column">
    	{{#if is_external}}
    		<p>{{day.day_name}}</p>
    	{{/if}}
		<div class="content-container">
			{{#if is_external}}
				{{# each day.approval_items.external}}
					{{> approvalItemIcon}}
				{{/each}}
				<a class="ui large grey circular label">
				  <i class="plus icon"></i>
				</a>
			{{else}}
				{{# each day.approval_items.internal}}
					{{> approvalItemIcon}}
				{{/each}}
			{{/if}}
		</div>
	</div>
</template>
