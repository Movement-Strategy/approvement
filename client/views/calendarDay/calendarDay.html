<template name="calendarDay">
	<div class="column calendar-day {{drag_class}}">
    	{{#if is_external}}
    		<p class="day-name {{is_today_class}}">{{day.day_name}}</p>
    		<p class="full-date {{is_today_class}}">{{day.full_date}}</p>
    	{{/if}}
		<div class="content-container">
			{{#if is_external}}
				{{#each day.approval_items.external}}
					{{updateReactiveVariables}}
					{{> approvalItemIcon}}
				{{/each}}
			{{else}}
				{{#each day.approval_items.internal}}
					{{updateReactiveVariables}}
					{{> approvalItemIcon}}
				{{/each}}
				<a class="ui large grey circular label create-item-button">
				  <i class="plus create-icon icon"></i>
				</a>
				<p class="day-name hide">{{day.day_name}}</p>
			{{/if}}
		</div>
	</div>
</template>
