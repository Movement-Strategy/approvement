<template name="contentTypeDropdown">
	{{#if network_type_is_chosen}}
		<div class="ui selection dropdown dropdown-font content-type-dropdown">
			<input type="hidden" name="content-type">
			<div class="default text"><i class="pencil icon"></i>Content Type</div>
			<i class="dropdown icon"></i>
			<div class="menu">
				{{#each content_types}}
					<div class="item" data-value="{{value}}">{{display}}</div>
				{{/each}}
			</div>
		</div>
		{{initialize}}
	{{/if}}
</template>
