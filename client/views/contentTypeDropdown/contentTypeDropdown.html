<template name="contentTypeDropdown">
	<div class="ui selection dropdown dropdown-font content-type-dropdown {{show_state}}">
		<input type="hidden" name="content-type">
		<div class="default text">Content Type</div>
		<i class="dropdown icon"></i>
		<div class="menu">
			{{#each content_types}}
				<div class="item" data-value="{{value}}">{{display}}</div>
			{{/each}}
		</div>
	</div>
</template>
