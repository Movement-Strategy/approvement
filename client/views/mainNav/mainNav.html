<template name="mainNav">
    <div class="ui inverted black menu main-nav">
		<a class="item main-title">Jammin' & Cruisin'</a>
		{{#if signed_in}}
			<div class="right menu">
		    	<a class="item bar-container">
			    	<i class="large icon bullseye progress-icon"></i>
			    	<div class="ui progress progress-bar">
				    	
				    	<div class="bar" style="width:50%"></div>
			    	</div>
		    	</a>
		    	<a class="ui dropdown item user-image-container">
					<img class="ui avatar image user-image" src="{{user_picture}}">
					<span class="menu">
						<a class="item sign-out">Sign Out</a>
					</span>
		    	</a>
		    	{{#if show_dropdown}}
		    		{{> clientDropdown}}
		    	{{/if}}
		    	{{initializeDropdown}}
			</div>
		{{/if}}    
	</div>
</template>
